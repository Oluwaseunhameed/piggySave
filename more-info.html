<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PiggySave - More Info</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="assets/images/favicon.png">
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Google Font (font-family: 'Open Sans', sans-serif;) -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">
    <!-- Google Font (font-family: 'Roboto', sans-serif;) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/plugins.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Please Remove this line after choosing color file -->
    <link rel="stylesheet" href="assets/css/tm-customizer.css">
    <link rel="stylesheet" href="#" data-color-css>

    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>

    <div id="wrapper" class="wrapper">

        <!-- Header Area -->
        <div class="header">
            <!-- Header Area -->
            <div class="header-bottomarea">
                <div class="container">
                    <div class="header-bottominner">
                        <div class="header-logo">
                            <a href="index.html">
                                <img src="assets/images/logo/logo-dark.png" alt="logo">
                            </a>
                        </div>
                        <nav class="tm-navigation">
                            <ul>
                                <li><a href="contact-us.html">Login / Sign up</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-mobilemenu clearfix">
                        <div class="tm-mobilenav"></div>
                    </div>
                </div>
            </div>
            <!--// Header Area -->
        </div>
        <!--// Header Area -->
        <!-- Breadcrumb Area -->
        <div class="tm-breadcrumb-area tm-padding-section" data-bgimage="assets/images/bg/breadcrumb-bg-2.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="tm-breadcrumb">
                            <h2>More Info</h2>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>More Info</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// Breadcrumb Area -->
        <!-- Main Content -->
        <main class="main-content">

            <!-- Login Register Area -->
            <div class="tm-section tm-login-register-area bg-white tm-padding-section">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-12">
                            <form action="#" class="tm-form tm-login-form tm-form-bordered">
                                <h4>More Information</h4>
                                <p>Please tell us more about yourself.</p>
                                <div class="tm-form-inner">
                                	<div class="form-group tm-form-field">
									  <label for="gender">Gender</label>
									  <select class="form-control" id="gender">
									    <option>Please select your gender</option>
									    <option>Male</option>
									    <option>Female</option>
									  </select>
									</div>
									<div class="form-group tm-form-field">
									  <label for="year-of-birth">Year of Birth</label>
									  <select class="form-control" id="yob">
									    <option>Year of Birth</option>
									    <option>2014</option>
									    <option>2013</option>
									    <option>2012</option>
									    <option>2011</option>
									    <option>2010</option>
									    <option>2009</option>
									  </select>
									</div>
									<div class="form-group tm-form-field">
									  <label for="rel-status">Relationship Status</label>
									  <select class="form-control" id="rel-status">
									    <option>Choose your status</option>
									    <option>Single</option>
									    <option>Married</option>
									    <option>Divorced</option>
									    <option>Courting / Dating</option>
									  </select>
									</div>
									<div class="form-group tm-form-field">
									  <label for="emply-status">Employment Status</label>
									  <select class="form-control" id="emply-status">
									    <option>Choose your status</option>
									    <option>Student</option>
									    <option>Employed</option>
									    <option>Unemployed</option>
									    <option>Self-Employed</option>
									    <option>Entreprenuer</option>
									    <option>Retired</option>
									  </select>
									</div>
                                    <div class="tm-form-field tm-form-field">
                                        <button type="submit" class="tm-button">Proceed<b></b></button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <!--// Login Register Area -->

        </main>
        <!--// Main Content -->

        <!-- Footer Area -->
        <footer class="footer">

        </footer>
        <!--// Footer Area -->


    </div>

    <!-- Js Files -->
    <script src="assets/js/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>
    <!--// Js Files -->
</body>
</html>
