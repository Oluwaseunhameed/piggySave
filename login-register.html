<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PiggySave - Login / Sign up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="assets/images/favicon.png">
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Google Font (font-family: 'Open Sans', sans-serif;) -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">
    <!-- Google Font (font-family: 'Roboto', sans-serif;) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/plugins.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Please Remove this line after choosing color file -->
    <link rel="stylesheet" href="assets/css/tm-customizer.css">
    <link rel="stylesheet" href="#" data-color-css>

    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>

    <div id="wrapper" class="wrapper">

        <!-- Header Area -->
        <div class="header">
            <!-- Header Area -->
            <div class="header-bottomarea">
                <div class="container">
                    <div class="header-bottominner">
                        <div class="header-logo">
                            <a href="index.html">
                                <img src="assets/images/logo/logo-dark.png" alt="logo">
                            </a>
                        </div>
                        <nav class="tm-navigation">
                            <ul>
                                <li><a href="login-register.html">Login / Sign up</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-mobilemenu clearfix">
                        <div class="tm-mobilenav"></div>
                    </div>
                </div>
            </div>
            <!--// Header Area -->
        </div>
        <!--// Header Area -->
        <!-- Breadcrumb Area -->
        <div class="tm-breadcrumb-area tm-padding-section" data-bgimage="assets/images/bg/breadcrumb-bg-2.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="tm-breadcrumb">
                            <h2>Login/Register</h2>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>Login/Register</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// Breadcrumb Area -->
        <!-- Main Content -->
        <main class="main-content">

            <!-- Login Register Area -->
            <div class="tm-section tm-login-register-area bg-white tm-padding-section">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6">
                            <form action="#" class="tm-form tm-login-form tm-form-bordered">
                                <h4>Secure Login</h4>
                                <div class="tm-form-inner">
                                    <div class="tm-form-field">
                                        <label for="login-email">Email address*</label>
                                        <input type="email" id="login-email" required="required">
                                    </div>
                                    <div class="tm-form-field">
                                        <label for="login-password">Password*</label>
                                        <input type="password" id="login-password" required="required">
                                    </div>
                                    <div class="tm-form-field">
                                        <button type="submit" class="tm-button">Secure Login <b></b></button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-6">
                            <span id="success_message"></span>
                            <form action="#" method="post" id="signup-form" class="tm-form tm-register-form tm-form-bordered">
                                <h4>Create an account</h4>
                                <div class="tm-form-inner">
                                    <div class="tm-form-field">
                                        <label for="register-username">First & Last Name (Should Match Your Bank)</label>
                                        <input type="text" id="register-username" required="required">
                                        <span id="register_username_error" class="register_username_danger"></span>
                                    </div>
                                    <div class="tm-form-field">
                                        <label for="register-email">Email address</label>
                                        <input type="email" id="register-email" required="required">
                                        <span id="register_email_error" class="register_email_danger"></span>
                                    </div>
                                    <div class="tm-form-field">
                                        <label for="register-phone-number">Phone Number</label>
                                        <input type="text" id="register-phone-number" required="required">
                                        <span id="register_phone_error" class="register_phone_danger"></span>
                                    </div>
                                    <div class="tm-form-field">
                                        <label for="register-password">Create Password</label>
                                        <input type="password" id="register-password" required="required">
                                        <span id="register_password_error" class="register_password_danger"></span>
                                    </div>
                                    <div class="tm-form-field">
                                        <button type="submit" id="signup" class="tm-button">Create a Free Account<b></b></button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <!--// Login Register Area -->

        </main>
        <!--// Main Content -->

        <!-- Footer Area -->
        <footer class="footer">

        </footer>
        <!--// Footer Area -->


    </div>

    <!-- Js Files -->
    <script src="assets/js/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>
    <!--// Js Files -->
</body>
</html>
